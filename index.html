<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Template Dialog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="top-navbar" style="border-bottom: 1px solid #ccc;">
        <div class="container">
            <div class="row">
                <div class="col-auto header-h1">
                    <span>Create Template Dialog</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- create tempalte 3 start-->
    <div class="create-template-section-3">
        <div class="container">
            <div class="main-tem-3">
                <div class="crt-tm">
                    <p>Name</p>
                    <div class="crt-name">
                        <input type="text" placeholder="UK-MHRA-01">
                    </div>
                </div>
                <div class="crt-tm">
                    <p>Region</p>
                    <div class="crt-name bg-in">
                        <input type="text" placeholder="UK">
                        <select name="option" id=""></select>
                    </div>
                </div>
                <div class="template-1 bg-crt">
                    <div class="tm-1">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="tm-1">
                        <h4>Create Template</h4>
                    </div>
                </div>
            </div>
            
            <!-- flie start -->
            <div class="file-section">
                <div class="file">
                    <i class="fa-solid fa-plus"></i>
                    <img src="images/file.png" alt="file">
                </div>
            </div>
            <!-- flie end -->

            <!-- footer map -->
                <div class="foote-map-start">
                    <div class="footer-section-card">
                        <div class="card-ps">
                            <h4>Modify Template</h4>
                        </div>
                        <div class="card-p">
                            <i class="fa-solid fa-check"></i>
                            <h4>Save</h4>
                        </div>
                        <div class="card-p">
                            <i class="fa-solid fa-xmark"></i>
                            <h4>cancle</h4>
                        </div>
                    </div>
                </div>
            <!-- footer map -->
        </div>
    </div>
    <!-- create tempalte 3 end -->
</body>
</html>
